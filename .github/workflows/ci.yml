name: Build and Deploy

on: [push]

permissions:
  contents: write

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set environment variables
        uses: FranzDiebold/github-env-vars-action@v2

      - run: echo {{ github.ref }}
      - run: echo ${{ env.CI_REF_NAME }}
